<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="eggDrop">
  <head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Egg Drop Data Entry</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->

    <!-- SPELLS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script><!-- load angular -->
    <script src="../dataentry/dataentry-core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Total {{year}} Entrants: <span class="label label-info">{{ drops.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="drop in drops">
                    <label>
                        <input type="checkbox" ng-click="deleteEntrant(drops._id)"> {{ drop.fname }} {{drop.lname}} {{drop.team}} ({{drop.category}})
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                      <input type="text" class="form-control input-sm" placeholder="First Name" ng-model="entrantData.fname">
                      <input type="text" class="form-control input-sm" placeholder="Last Name" ng-model="entrantData.lname">
                      <input type="text" class="form-control input-sm" placeholder="Team Name" ng-model="entrantData.team">
                      <select ng-model="entrantData.category">
                        <option value="Elementary">Elementary</option>
                        <option value="Middle">Middle</option>
                        <option value="High">High</option>
                        <option value="Adult">Adult</option>
                        <option value="Team">Team</option>
                      </select>
                       <!-- <input type="hidden" value="{{year}}" ng-model="entrantData.year"> -->
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createEntrant()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
